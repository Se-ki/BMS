{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-6 position-relative m-auto">
  <div class="content-section mt-5">
    <form method="POST" action="">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4 text-center">Login</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group mb-3 text-center">
        {% comment %} <button class="btn btn-outline-info w-25" type="submit">Login</button> {% endcomment %}
        <button class="btn-login" type="submit">Login</button>
      </div>
    </form>
    <div class="border-top pt-2 text-center">
      <small class="text-muted">
        Do you need an account?
        <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
